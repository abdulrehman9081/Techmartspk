
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechMartPK</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        header a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        .content {
            padding: 2rem;
            text-align: center;
        }
        .buy-btn {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .buy-btn:hover {
            background-color: #218838;
        }
        .order-form {
            margin-top: 20px;
        }
        footer {
            margin-top: 20px;
            background-color: #007BFF;
            color: white;
            padding: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <a href="#home">Home</a>
        <a href="#shop">Shop</a>
        <a href="#contact">Contact</a>
        <a href="#search">Search</a>
    </header>
    <div class="content">
        <h1>Welcome to TechMartPK</h1>
        <button class="buy-btn">Buy Now</button>
        <form class="order-form" action="#" method="post">
            <h3>Enter Your Details</h3>
            <input type="text" name="name" placeholder="Your Name" required><br><br>
            <input type="text" name="address" placeholder="Your Address" required><br><br>
            <input type="tel" name="phone" placeholder="Phone Number" required><br><br>
            <button type="submit" class="buy-btn">Order Now</button>
        </form>
        <p>Cash on Delivery Available</p>
        <p>Your package will arrive at your home in a few days. Thanks for shopping!</p>
    </div>
    <footer>
        <p>Contact us at: support@techmartpk.com | Phone: +92-300-1234567</p>
    </footer>
</body>
</html>
